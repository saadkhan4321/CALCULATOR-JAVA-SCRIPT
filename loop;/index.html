<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
        <script src="/index.js"></script>
    <title>Document</title>
</head>

<body>

  


    <center class="m-5 p-5 border border-danger border-2"> 
        <input type="text" placeholder="Num1" id="user1">
        <br>
        <br>
        <input type="text" placeholder="Num2" id="user2">
        <br>
        <br>
        <button class="btn btn-outline-primary" onclick="clkadd()">Add</button>
        <button class="btn btn-outline-success" onclick="clksub()">Subtract</button>
        <button class="btn btn-outline-danger" onclick="clkmult()">Multiply</button>
        <button class="btn btn-outline-warning" onclick="clkdivide()">Divide</button>
        <button class="btn btn-outline-dark" onclick="clkreminder()">Reminder</button>
    </center>

    <script>    

        function clkadd(){
            add(parseInt(document.getElementById("user1").value), parseInt(document.getElementById("user2").value))
        }
        function clksub(){
            sub(parseInt(document.getElementById("user1").value), parseInt(document.getElementById("user2").value)) 
        }
        function clkmult(){
            mult(parseInt(document.getElementById("user1").value), parseInt(document.getElementById("user2").value)) 
        }
        function clkdivide(){
            divide(parseInt(document.getElementById("user1").value), parseInt(document.getElementById("user2").value)) 
        }
        function clkreminder(){
            reminder(parseInt(document.getElementById("user1").value), parseInt(document.getElementById("user2").value)) 
        }
        

       
        


    </script>
</body>
</html>
